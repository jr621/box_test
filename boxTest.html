<!DOCTYPE html>
<html>
<head>
	<title>Box Test</title>
	<style type="text/css">
    canvas {
      border: solid 1px #000;
    }
  </style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script type="text/javascript">

	var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var maxSize = 50;
    var boxes = [];
    var colors = ["red", "blue", "black", "maroon", "yellow", "orange", "purple"];

    var numberOfBoxes = 3;
    var maxDuration = 100;

    function randomNum(n) {
        return Math.floor(Math.random() * n);
    }

    function createBox() {
    	return {
    		x: randomNum(canvas.width - maxSize),
	    	y: randomNum(canvas.height - maxSize),
	    	size: randomNum(maxSize) + 10,
	    	color: colors[randomNum(7)],
            duration: randomNum(maxDuration)
    	}
    }

    function createBoxes(n) {
        for(i=0; i<n; i++) {
            boxes.push(createBox());
        }
    }

    function drawBox() {
        for(i=0; i<boxes.length; i++) {
           context.fillStyle = boxes[i].color;
    	   context.fillRect(boxes[i].x,boxes[i].y,boxes[i].size,boxes[i].size);
        }
    }

    createBoxes(numberOfBoxes);
    drawBox();
    createBox();
    console.log(boxes);
	</script>
</body>
</html>

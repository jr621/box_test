<!DOCTYPE html>
<html>
<head>
	<title>Box Test</title>
	<style type="text/css">
    canvas {
      background-color: black;
    }
  </style>
</head>
<body>
	<canvas id="canvas" width="1350" height="655"></canvas>
	<script type="text/javascript">

	var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var boxes = [];
    var colors = [
        "red",
        "blue",
        "green",
        "orange",
        "white",
        "purple",
        "yellow",
        "pink"
        ];

    var gameSettings = {
        maxSize: 30,
        numberOfBoxes: 100,
        maxDuration: 300,
        maxSpeed: 5
    }

    function randomNum(n) {
        return Math.floor(Math.random() * n);
    }

    function createBox() {
    	return {
    		x: randomNum(canvas.width - gameSettings.maxSize),
	    	y: randomNum(canvas.height - gameSettings.maxSize),
	    	size: randomNum(gameSettings.maxSize) + 10,
	    	color: colors[randomNum(8)],
            duration: randomNum(gameSettings.maxDuration) + 10,
            driftDirection: randomNum(2),
            speed: randomNum(gameSettings.maxSpeed) + 1
    	}
    }

    function step() {
        for(i=0; i<boxes.length; i++) {
          boxes[i].duration --;
            if(boxes[i].duration < 0) {
            boxes[i] = createBox();
            }
            if (boxes[i].driftDirection == 0) {
                boxes[i].x -= boxes[i].speed
            }
            if (boxes[i].driftDirection == 1) {
                boxes[i].x += boxes[i].speed
            }
        }
    }

    function createBoxes(n) {
        for(i=0; i<n; i++) {
            boxes.push(createBox());
        }
    }

    function draw() {
        for(i=0; i<boxes.length; i++) {
            context.beginPath();
            context.arc(
                boxes[i].x,
                boxes[i].y,
                boxes[i].size,
                0,
                2*Math.PI
                );
           context.fillStyle = boxes[i].color;
           context.fill();
           context.stroke();
        }
    }

    function runGame() {
        context.clearRect(0,0,canvas.width,canvas.height);
        step();
        draw();
        requestAnimationFrame(runGame);
    }
    runGame();
    createBoxes(gameSettings.numberOfBoxes);
	</script>
</body>
</html>
